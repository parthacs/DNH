<ion-header>
  <ion-toolbar>
    <ion-title>Edit Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="edit-task-content">
  <form [formGroup]="editTaskForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input id="taskName" type="text" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" formControlName="priority">
          <option *ngFor="let p of priorities">{{p}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category">
          <option *ngFor="let c of categories">{{c}}</option>
        </select>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      <button type="submit" class="save-btn" [disabled]="!editTaskForm.valid">Save Changes</button>
    </div>
  </form>
</ion-content>
