<app-header></app-header>

<ion-content>
  <div class="tasks-container">
    <div class="header-section">
      <h2 class="tasks-title">My Tasks</h2>
      <p class="tasks-count">7 active tasks</p>
    </div>

    <ion-searchbar 
      placeholder="Search tasks..." 
      class="custom-searchbar"
      mode="ios">
    </ion-searchbar>

    <div class="filters">
      <div class="filter-item">
        <ion-button fill="outline" class="filter-button">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          All Categories
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
      <div class="filter-item">
        <ion-button fill="outline" class="filter-button">
          <ion-icon name="flag-outline" slot="start"></ion-icon>
          All Priorities
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
      <div class="filter-item">
        <ion-button fill="outline" class="filter-button">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          Show Completed
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
    </div>

    <div class="task-list">
      <ion-card class="task-card">
        <ion-card-content>
          <div class="task-header">
            <div class="task-info">
              <h3 class="task-title">Test smoke detectors</h3>
              <p class="task-desc">Press the test button on each detector to ensure it works</p>
            </div>
            <div class="task-actions">
              <ion-button fill="clear" class="action-button">
                <ion-icon name="checkmark-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="action-button">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="action-button delete">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
          <div class="task-meta">
            <ion-badge class="due-date">
              <ion-icon name="calendar-outline"></ion-icon>
              May 22, 2025
            </ion-badge>
            <ion-badge class="category">
              <ion-icon name="home-outline"></ion-icon>
              Interior
            </ion-badge>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card class="task-card">
        <ion-card-content>
          <div class="task-header">
            <div class="task-info">
              <h3 class="task-title">Replace HVAC filter</h3>
              <p class="task-desc">Replace with a new 16x20x1 filter</p>
            </div>
            <div class="task-actions">
              <ion-button fill="clear" class="action-button">
                <ion-icon name="checkmark-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="action-button">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="action-button delete">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
          <div class="task-meta">
            <ion-badge class="due-date">
              <ion-icon name="calendar-outline"></ion-icon>
              May 24, 2025
            </ion-badge>
            <ion-badge class="category">
              <ion-icon name="settings-outline"></ion-icon>
              Systems
            </ion-badge>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content> 
<app-footer></app-footer>
