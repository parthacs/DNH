<app-header></app-header>

<ion-content>
  <div class="tasks-container">
    <div class="header-section">
      <h2 class="tasks-title">My Tasks</h2>
      <p class="tasks-count">7 active tasks</p>
    </div>

    <ion-searchbar 
      placeholder="Search tasks..." 
      class="custom-searchbar"
      mode="ios">
    </ion-searchbar>

    <div class="filters">
      <div class="filter-item">
        <ion-button fill="outline" class="filter-button">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          All Categories
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
      <div class="filter-item">
        <ion-button fill="outline" class="filter-button">
          <ion-icon name="flag-outline" slot="start"></ion-icon>
          All Priorities
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
      <div class="filter-item">
        <ion-button fill="outline" class="filter-button">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          Show Completed
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
    </div>

    <div class="task-list">
      <ion-card class="task-card" *ngFor="let task of tasks">
        <ion-card-content>
          <div class="task-header">
            <div class="task-info">
              <h3 class="task-title">{{task.name}}</h3>
              <p class="task-desc">{{task.description}}</p>
            </div>
            <div class="task-actions">
              <ion-button fill="clear" class="action-button">
                <ion-icon name="checkmark-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="action-button" (click)="openEditTaskModal(task)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="action-button delete">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
          <div class="task-meta">
            <ion-badge class="due-date">
              <ion-icon name="calendar-outline"></ion-icon>
              {{task.dueDate | date:'MMM d, y'}}
            </ion-badge>
            <ion-badge class="category">
              <ion-icon [name]="task.category === 'Interior' ? 'home-outline' : (task.category === 'Systems' ? 'settings-outline' : 'earth-outline')"></ion-icon>
              {{task.category}}
            </ion-badge>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content> 
<app-footer></app-footer>
